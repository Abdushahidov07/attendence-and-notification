<!-- Редактирование студента -->
<div class="modal fade" id="editStudentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-edit text-primary me-2"></i>
                    Редактировать студента
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="editStudentForm" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Имя</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="f_name" id="editStudentFName" 
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фамилия</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" name="l_name" id="editStudentLName" 
                                   class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telegram ID</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fab fa-telegram"></i>
                            </span>
                            <input type="text" name="telegram_id" id="editStudentTelegramId" 
                                   class="form-control">
                        </div>
                        <small class="text-muted">Необязательное поле</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Курс</label>
                        <select name="class_id" id="editStudentClass" class="form-select" required>
                            <option value="">Выберите курс</option>
                            {% for class in classes %}
                            <option value="{{ class.id }}">{{ class.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-1"></i>
                        Отмена
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
